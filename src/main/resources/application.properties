#com.example.work     com.example.easyjava
#package.base=com.example.work
package.base=com.example.easyjava
package.po=entity.po
package.query=entity.query
package.vo=entity.vo
package.utils=Util
package.enums=enums
package.mappers=mappers
package.service=service
package.service.impl=serviceImpl

package.controller=controller

